<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		#loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 9999;
		}
	</style>
</head>
<body>
	<div id="loading">
		<img src="logoValientesDeDavid.png">
	</div>
	<img src="albercadaDeValientes.jpeg" onload="showPage()" style="display:none;">
	<script>
		function showPage() {
			document.getElementById("loading").style.display = "none";
			document.getElementsByTagName("img")[1].style.display = "block";
		}
	</script>
</body>
</html>
