<!DOCTYPE html>
<html>
  <head>
    <title>Albercada de Valientes</title>
    <style>
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 9999;
      }
      #loading img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #content {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <img src="logoValientesDeDavid.png" alt="Loading...">
    </div>
    <div id="content">
      <img src="albercadaDeValientes.jpeg" alt="My Photo">
    </div>
    <script>
      setTimeout(function() {
		$('.page-loader').fadeOut('slow');
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    </script>
  </body>
</html>
