<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		#loader {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 9999;
		}

		#loader img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 100%;
			max-height: 100%;
		}

		#photo {
			display: none;
		}
	</style>
</head>
<body>
	<div id="loader">
		<img src="logoValientesDeDavid.png" alt="Loading...">
	</div>
	<div id="photo">
		<img src="albercadaDeValientes.jpeg" alt="My Photo">
	</div>
	<script>
		window.addEventListener('load', function() {
			var loader = document.getElementById('loader');
			var photo = document.getElementById('photo');
			loader.style.display = 'none';
			photo.style.display = 'block';
		});
	</script>
</body>
</html>
